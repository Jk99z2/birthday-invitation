    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Righteous&display=swap');

        * {

        body {

            background: #fef6fb;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        @keyframes sparkleFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;

            50% {

            }

        .disco-ball {
            position: absolute;
            width: 120px;
            height: 120px;
            background:
                linear-gradient(45deg, #ddd 25%, transparent 25%),
                linear-gradient(-45deg, #ddd 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ddd 75%),
                linear-gradient(-45deg, transparent 75%, #ddd 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 50%;
            box-shadow:
                inset 0 0 30px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 255, 255, 0.5);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .disco-left {
            top: 50px;
            left: 30px;
        }

        .disco-right {
            bottom: 100px;
            right: 30px;

            margin: 0 auto;

            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.2);

            background: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;

        .title {

        .photo-section {

        .info-section {

        .qr-section {

        .footer {

    <script>
        // ================================
        //  PART√çCULAS DEL CURSOR
        // ================================
        const colors = ['#ff1493', '#ff69b4', '#ffb6d9', '#ffd700', '#ff6347'];
        let particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 100;
                this.shape = Math.random() > 0.5 ? 'circle' : 'star';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1; // gravedad
                this.life -= 2;
                this.size *= 0.97;
            }

            draw(ctx) {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;

                if (this.shape === 'circle') {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // estrella
                    ctx.font = `${this.size * 2}px Arial`;
                    ctx.fillText('‚ú®', this.x - this.size, this.y + this.size);
                }
            }
        }

        const canvas = document.createElement('canvas');
        canvas.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
    `;
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createParticles(x, y) {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(ctx);

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // Eventos mouse
        document.addEventListener('mousemove', (e) => {
            createParticles(e.clientX, e.clientY);
        });

        // Eventos t√°ctiles (m√≥vil)
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let touch of e.touches) {
                createParticles(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        // Click/Tap efectos
        function createBurst(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y));
            }
        }

        document.addEventListener('click', (e) => {
            createBurst(e.clientX, e.clientY);
        });

        document.addEventListener('touchstart', (e) => {
            for (let touch of e.touches) {
                createBurst(touch.clientX, touch.clientY);
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ================================
        //  CONFETTI ALEATORIO
        // ================================
        function createRandomConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = ['üéâ', 'üéä', 'üíñ', '‚≠ê', '‚ú®', 'üéà'][Math.floor(Math.random() * 6)];
            confetti.style.cssText = `
            position: fixed;
            top: -50px;
            left: ${Math.random() * 100}%;
            font-size: ${Math.random() * 20 + 20}px;
            pointer-events: none;
            z-index: 9997;
            animation: confettiFall ${Math.random() * 3 + 3}s linear;
        `;
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 6000);
        }

        // Agregar animaci√≥n de ca√≠da
        const style = document.createElement('style');
        style.textContent = `
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                opacity: 0;
            }
        }
    `;
        document.head.appendChild(style);

        // Crear confetti cada 2 segundos
        setInterval(createRandomConfetti, 2000);
        // ================================
        //  EVENTO DEL CUMPLE
        // ================================
        const EVENT_DATA = {
            title: 'Cumplea√±os Luan y Cris',
            description: 'Fiesta de cumplea√±os en Terraza Esmeralda',
            location: 'Terraza Esmeralda, Emilio Brun #177, Residencial Esmeralda, Colima',
            start: '20241217T140000', // 17 dic 2024 ‚Äì 2:00 PM
            end: '20241217T200000',   // 17 dic 2024 ‚Äì 8:00 PM
            url: 'https://maps.app.goo.gl/AgvymGmpYqZ6rEUo9'
        };

        // ================================
        //  MOSTRAR MODAL
        // ================================
        function addToCalendar() {
            const modal = document.createElement('div');
            modal.id = "calendarModal";
            modal.style.cssText = `
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        `;

            const content = document.createElement('div');
            content.style.cssText = `
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeIn .2s ease-out;
        `;

            content.innerHTML = `
            <h3 style="color:#ff1493;font-size:22px;margin-bottom:20px;">
                Elige tu calendario
            </h3>

            <div style="display:flex;flex-direction:column;gap:12px;">

                <a href="${generateGoogleCalendarUrl(EVENT_DATA)}"
                    target="_blank"
                    style="background:linear-gradient(135deg,#ff1493,#ff69b4);
                        color:white;padding:15px;border-radius:10px;
                        text-decoration:none;font-weight:bold;">
                    üì± Google Calendar
                </a>

                <button onclick="downloadICS(EVENT_DATA)"
                    style="background:linear-gradient(135deg,#ff1493,#ff69b4);
                        color:white;padding:15px;border-radius:10px;
                        border:none;font-weight:bold;">
                    üçé Apple Calendar / iCal
                </button>

                <a href="${generateOutlookUrl(EVENT_DATA)}"
                    target="_blank"
                    style="background:linear-gradient(135deg,#ff1493,#ff69b4);
                        color:white;padding:15px;border-radius:10px;
                        text-decoration:none;font-weight:bold;">
                    üìß Outlook.com
                </a>

                <button onclick="closeCalendarModal()"
                    style="background:#ddd;color:#555;padding:15px;
                        border-radius:10px;border:none;font-weight:bold;">
                    Cancelar
                </button>
            </div>
        `;

            modal.appendChild(content);
            document.body.appendChild(modal);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeCalendarModal();
            });
        }

        function closeCalendarModal() {
            const modal = document.getElementById("calendarModal");
            if (modal) modal.remove();
        }

        // ================================
        //  GOOGLE CALENDAR
        // ================================
        function generateGoogleCalendarUrl(event) {
            const baseUrl = 'https://calendar.google.com/calendar/render?action=TEMPLATE';
            const params = new URLSearchParams({
                text: event.title,
                details: event.description,
                location: event.location,
                dates: `${event.start}/${event.end}`
            });
            return `${baseUrl}&${params.toString()}`;
        }

        // ================================
        //  OUTLOOK
        // ================================
        function generateOutlookUrl(event) {
            const baseUrl = 'https://outlook.live.com/calendar/0/deeplink/compose?path=/calendar/action/compose';
            const params = new URLSearchParams({
                subject: event.title,
                body: event.description,
                location: event.location,
                startdt: formatOutlookDate(event.start),
                enddt: formatOutlookDate(event.end)
            });
            return `${baseUrl}&${params.toString()}`;
        }

        function formatOutlookDate(dateStr) {
            const y = dateStr.substring(0, 4);
            const m = dateStr.substring(4, 6);
            const d = dateStr.substring(6, 8);
            const h = dateStr.substring(9, 11);
            const min = dateStr.substring(11, 13);
            return `${y}-${m}-${d}T${h}:${min}:00`;
        }

        // ================================
        //  APPLE CAL + ANDROID (ICS BLOB)
        //  *FUNCIONA EN iPHONE*
        // ================================
        function downloadICS(event) {
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Birthday Invitation//ES
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:${Date.now()}@birthday-luan-cris
DTSTAMP:${event.start}
DTSTART:${event.start}
DTEND:${event.end}
SUMMARY:${event.title}
DESCRIPTION:${event.description}
LOCATION:${event.location}
STATUS:CONFIRMED
SEQUENCE:0
END:VEVENT
END:VCALENDAR`.replace(/\n/g, '\r\n');

            const blob = new Blob([icsContent], { type: "text/calendar;charset=utf-8" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'cumple-luan-cris.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => URL.revokeObjectURL(url), 2000);
        }
    </script>
